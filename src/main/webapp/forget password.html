<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget password</title>
    <link rel="shortcut icon" href="Milky Fresh.png" type="">
    <link rel="stylesheet" href="/my.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Reset password</legend>
            <label for="reset">Name</label>
            <input type="text"autofocus required placeholder="Enter phone number or Email"><br> <br>
            <label for="npass">New Password</label>
            <input type="password" required id="npass"><br> <br>
            <label for="npas">Re-enter New Password</label>
            <input type="password" required id="npas"><br> <br>
            <label for="otp">OTP</label>    
            <input type="number" placeholder="Enter OTP received" id="otp"><br><br>
            <button>CANCEL</button>
            <button>RESET</button><br> <Br>
                <a>Resend OTP</a>
            
        </fieldset>
    </form>
    
</body>
</html>
