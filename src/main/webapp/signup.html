<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="Milky Fresh.png" type="image/x-icon">
    <link rel="stylesheet" href="./my.css">
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    
<nav>
    <div class="total">
        <div class="mylogo">
            <img src="./Milky Fresh.png">

        </div>
        <div class="types">
            <ul>
                <li><a href="./Home.html">HOME</a></li>
                <li><a href="./login.html" target="_parent"> LOGIN</a></li>
                <li><a href="./contact.html" target="_parent">CONTACT US</a></li>
            </ul>

        </div>
        <div class="cartlogo">
            <a href="./order.html"> <img src="./caart.png"></a>

        </div>
        <div class="profilelogo">
            <a href="./myprofile.html"> <img src="./profile.png"></a>

        </div>
    </div>
</nav>
<div class="up">
<form>
    <fieldset>
        <legend>SIGN UP</legend>
        <div class="sign"  style="font-size: small;" >
        <select class="t" style="font-size: small;">
            <option value="Mr.">Mr.</option>
            <option value="Ms.">Ms.</option>
            <option value="Mrs.">Mrs.</option>
        </select>
        <label for="firstname" style="font-size: large;" >First name</label>
        <input type="text"class="t" id="firstname" required autofocus autocapitalize="on">
    </div><br>
    <div class="sign" >
        <label for="lastname">Last name</label>
        <input type="text"class="t" id="lastname">
    </div><br>  
    <div class="sign" >
        <label for="Username">User name</label>
        <input type="text"class="t" id="Username" required>
    </div><br>
    <div class="sign" >
        <label for="email">Email</label>
        <input type="email"class="t" id="email" required>
    </div><br>
    <div class="sign" >
        <label for="c">country code</label>
        <input type="text"class="t" id="c" required><br>
        <label for="m">Mobile Number</label>
        <input type="number"class="t" id="m" required maxlength="10">
    </div><br>
    <div class="sign" >
        <label for="pas">Enter Password</label>
        <input id="pas"class="t" required type="password">
    </div><br>
    <div class="sign" >
        <label for="pass">RE-enter Password</label>
        <input id="pass"class="t" required type="password">
    </div><br>
    <div class="sign" >
        <label for="a">Address Lane 1</label>
        <input id="a"class="t" type="text" required>
    </div><br>
    <div class="sign" >
        <label for="b">Address Lane 2</label>
        <input id="b"class="t" type="text" required>
    </div><br>
    <div class="sign" >
        <label for="city">CITY</label>
        <input type="text"class="t" id="city" required>
    </div><br>
    <div class="sign" >
        <label for="state">STATE</label>
        <input type="text"class="t" id="state" required>
    </div><br>
    <div class="sign" >
        <button class="t" style="font-size: medium;height: 25px;" >LOGIN</button>
    </div><br> 
    <div class="sign" >
        <button class="t" style="height: 25px;">SIGN UP</button>
</div>
    </fieldset>
</form>
</div>

</body>
</html>
